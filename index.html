<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBD Upload to GH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/0d/71/2a/0d712a0b6805c0b44386339048bdfce5.jpg?format=png&name=900x900">
    <style>
        body {
            background-color: #1a202c; /* Warna latar belakang gelap */
        }
        .drag-area {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease-in-out;
        }
        .drag-area.active {
            border-color: #63b3ed; /* Warna border saat aktif */
            background-color: rgba(30, 41, 59, 0.5); /* Latar belakang transparan */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-lg shadow-2xl text-center border border-gray-700">
        <h1 class="text-3xl font-bold text-white mb-6">EBD Upload to GH</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="fileInput" class="drag-area block w-full h-48 p-4 rounded-lg cursor-pointer flex flex-col items-center justify-center text-gray-400 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                <p class="text-lg font-semibold">Tarik dan Letakkan File</p>
                <p class="text-sm">atau klik untuk memilih file</p>
                <input type="file" name="file" id="fileInput" class="hidden">
            </label>
            <p id="fileName" class="text-sm text-gray-400 mb-4"></p>
            <button type="submit" id="uploadButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                Unggah
            </button>
            <div id="loadingIndicator" class="hidden mt-4">
                <svg class="animate-spin h-7 w-7 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </form>
    </div>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const dragArea = document.querySelector('.drag-area');

        // Handle form submission for loading indicator
        uploadForm.addEventListener('submit', () => {
            uploadButton.disabled = true;
            uploadButton.classList.add('opacity-50', 'cursor-not-allowed');
            loadingIndicator.classList.remove('hidden');
        });

        // Update file name display
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `File dipilih: ${fileInput.files[0].name}`;
            }
        });

        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dragArea.addEventListener(eventName, () => dragArea.classList.add('active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragArea.addEventListener(eventName, () => dragArea.classList.remove('active'), false);
        });

        dragArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            fileNameDisplay.textContent = `File dipilih: ${files[0].name}`;
        }
    </script>
</body>
</html>
