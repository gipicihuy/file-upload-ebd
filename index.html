<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File GH - EBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/0d/71/2a/0d712a0b6805c0b44386339048bdfce5.jpg?format=png&name=900x900">
    <style>
        body {
            background: linear-gradient(to right top, #2a0a0a, #3d0f0f, #521414, #681919, #7f1e1e);
            background-size: cover;
            background-attachment: fixed;
            color: #f0d9d9;
        }
        .card-glow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 
                        0 4px 6px -2px rgba(0, 0, 0, 0.2), 
                        0 0 30px rgba(139, 0, 0, 0.6);
            transition: all 0.3s ease-in-out;
            background: rgba(60, 15, 15, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 0, 0, 0.3);
        }
        .card-glow:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.3), 
                        0 6px 8px -3px rgba(0, 0, 0, 0.25), 
                        0 0 40px rgba(178, 34, 34, 0.7);
        }
        .glass {
            background: rgba(90, 25, 25, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(to right, #8B0000, #A52A2A);
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #A52A2A, #B22222);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <p align="center" class="mb-8">
        <img src="https://media.tenor.com/yWaLIc5J9WgAAAAj/momoi.gif" class="rounded-lg shadow-lg max-w-full h-auto border-2 border-[#8B0000]" style="max-width: 250px;" alt="Animated GIF">
    </p>

    <div class="p-8 rounded-xl w-full max-w-md card-glow transform hover:scale-105 transition duration-300">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-white">EBD Upload GH</h1>
        
        <form ref="uploadForm" id="uploadForm" action="/upload" method="post" encType="multipart/form-data" class="space-y-6">
            <label class="block">
                <span class="sr-only">Pilih file</span>
                <input type="file" name="file" class="block w-full text-sm text-gray-200
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-[#8B0000] file:text-white
                    hover:file:bg-[#A52A2A]
                    cursor-pointer transition duration-200 ease-in-out
                    bg-transparent
                "/>
            </label>
            
            <div class="flex justify-center items-center space-x-4">
                <button type="submit" id="uploadButton" class="btn-primary
                    text-white font-bold py-3 px-8 rounded-full shadow-lg
                    transform hover:scale-105 transition duration-300 ease-in-out
                    focus:outline-none focus:ring-4 focus:ring-[#8B0000]">
                    Upload File
                </button>
                <div id="loadingIndicator" class="hidden">
                    <svg class="animate-spin h-7 w-7 text-[#8B0000]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </form>
    </div>

    <p align="center" class="mt-8 text-white text-lg font-medium">
        Source code:
    </p>
    <p align="center" class="mt-2">
        <a href="https://github.com/iyayn-ajah/web-uploadfile-to-github" target="_blank" rel="noopener noreferrer">
            <img title="Author"
                src="https://img.shields.io/badge/GITHUB-black.svg?style=for-the-badge&logo=github"
                alt="GitHub Repository">
        </a>
    </p>
    <center class="mt-8">
        <audio autoplay="autoplay" controls="controls" src="https://files.catbox.moe/ar2c1c.mp3" class="rounded-lg shadow-md glass p-2"></audio>
    </center>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        uploadForm.addEventListener('submit', () => {
            uploadButton.disabled = true;
            uploadButton.classList.add('opacity-50', 'cursor-not-allowed');
            loadingIndicator.classList.remove('hidden');
        });
    </script>
</body>
</html>
